<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - e-Surat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-wrap">
    <div class="login-card">
      <img src="https://www.kapuashulukab.go.id/home/public/assets/images/pages/pages_70Logo-KH-Baru.png" alt="Logo Kapuas Hulu" class="logo">
      <h1>LOGIN e-Surat</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <div id="error" class="error"></div>
      </form>
      <p class="small">Masuk menggunakan akun kecamatanseberuang</p>
    </div>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const err = document.getElementById('error');
  if(u === 'kecamatanseberuang' && p === 'seberuang123'){
    localStorage.setItem('loggedIn','true');
    window.location.href = 'dashboard.html';
  } else {
    err.textContent = 'Username atau password salah.';
  }
});

// if already logged in, redirect
if(localStorage.getItem('loggedIn') === 'true') {
  window.location.href = 'dashboard.html';
}
</script>
</body>
</html>
